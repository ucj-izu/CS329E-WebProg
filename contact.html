<!DOCTYPE html>
<html lang='en'>

<head>
	<title>Contact Us!</title> 
	<meta charset='UTF-8'> 
	<meta name='description' content='Contact Us Page for Bookstore'> 
	<meta name='author' content='Ugo Izuegbunam'>
    <link href = 'contact.css' rel="stylesheet">
    <link href = 'X1WilliamShakespeare.jpeg' rel = 'icon' >
</head>
<body>


    <form method = "POST" action = "">
        <h1 id = 'form_title'>The Reading Grounds - Contact Us Form</h1>
        
        <img src = 'X1ChildrensBooks.jpeg' alt = 'Picture of Books'>
        
        <br>
        
        <table>
            
           <tr>
              
              <td>   
                 
                    <label><b> Name: </b></label>
                 
              </td>
              <td>
                 
                    <input name = "name" type = "text" size = "30" >
                 
              </td>
           </tr>
           <tr><td></td><td></td></tr>
           <tr>
              <td>
                 
                    <label><b> Phone Number: </b> </label>
                 
              </td>
              <td>
                 
                    <input name = "phone number" type = "text" size = "30" >
                 
              </td>
           </tr>
           <tr><td></td><td></td></tr>
           <tr>
              <td>   
                 
                    <label><b> Email Address: </b> </label> 
                 
              </td>
              <td>
                 
                    <input name = "email" type = "text" size = "30" >
                 
              </td>
              
           </tr>
           <tr><td></td><td></td></tr>
           <tr>
              <td>   
                 
                    <label><b>Activity Interests:</b></label>
                 
              </td>
              <td>
                 
                     <input class = 'choice' name = "attraction[]" type = "checkbox" value = "students" > <label> Book Club Meetings </label> <br>
                     <input class = 'choice' name = "attraction[]" type = "checkbox" value = "campus" > <label> Poetry Readings </label> <br>
                     <input class = 'choice' name = "attraction[]" type = "checkbox" value = "courses offered" > <label> Children's Story Readings </label> <br>
                 
              </td>
            </tr>
            <tr><td></td><td></td></tr>
            <tr>
              <td>   
                 
                    <label><b>How Did You Find Us?</b></label>
                 
              </td>
              <td>
                 
                     <input class = 'choice' name = "connection" type = "radio" value = "search" > <label> Internet </label> <br>
                     <input class = 'choice' name = "connection" type = "radio" value = "tv" > <label> Television </label> <br> 
                     <input class = 'choice' name = "connection" type = "radio" value = "rec" > <label> Family </label> <br>
                     <input class = 'choice' name = "connection" type = "radio" value = "rec" > <label> Friend</label> <br>
                     <input class = 'choice' name = "connection" type = "radio" value = "other" > <label> Other </label> <br>
        
              </td>
            </tr>
            <tr><td></td><td></td></tr>
            <tr>
   
              <td>
                 
                    <label> <b>Additional Comments: </b> </label>
                 
              </td>

              <td>
                 
                       <textarea name = "comments" rows = "10" cols = "30" > </textarea>
                 
              </td>
           </tr>
           <tr>
              <td></td>
              <td>
                    <input type = "submit" value = "Enter" >
                    <input type = "reset" value = "Clear" >
              </td>
           </tr>
        
        </table>
        
        </form>
 <p><a href = 'bookstore.html'><b>Back to Home Page</b></a></p>
 </body>
 </html>
