<body>

<br>

   <tr>

      </td>

             <input class = 'choice' name = "connection" type = "radio" value = "search" > <label> Internet </label> <br>
             <input class = 'choice' name = "connection" type = "radio" value = "tv" > <label> Television </label> <br>

               <select name = "rating" >
